    
<nav aria-label="Page navigation">
    <ul class="pagination">
        <li class="page-item" (click)="prevPage()">
            <a class="page-link"><</a>
        </li>

        <li class="page-item" *ngFor="let page of pages" [ngClass]="{'active': currentPage==page}"
            (click)="toPage(page)">
            <a class="page-link">{{page}}</a>
        </li>

        <li class="page-item" (click)="nextPage()">
            <a class="page-link">></a>
        </li>
    </ul>
</nav>
